            color: white;

        }

        }

            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
            font-size: 14px;
        }

        .page-number.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .page-nav {

            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .page-nav:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .video-grid {

        /* Tablet: 3 columnas = 6 videos (2 filas) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);

        /* Desktop: 4 columnas = 8 videos (2 filas) */

    </style>
</head>
