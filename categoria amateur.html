    <style>
        /* Reset y Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.8rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            max-width: 350px;
            margin: 0 auto;
        }

        #searchInput {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        #searchInput:focus {
            border-color: #667eea;
        }

        #searchBtn {
            padding: 10px 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Paginaci√≥n */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            position: sticky;
            z-index: 100;
        }

        .pagination-top {
            top: 0;
        }

        .pagination-bottom {
            bottom: 0;
        }

        .page-number {
            padding: 8px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
            font-size: 14px;
        }

        .page-number.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .page-nav {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .page-nav:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Grid de Videos - 2 columnas en m√≥vil, 3-4 en desktop */
        .video-grid {
            display: grid;
            gap: 12px;
            padding: 15px 0;
        }

        /* M√≥vil: 2 columnas = 6 videos (3 filas) */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Tablet: 3 columnas = 6 videos (2 filas) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Desktop: 4 columnas = 8 videos (2 filas) */
        @media (min-width: 1025px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: #f8f9fa;
        }

        /* Proporci√≥n 16:9 para las miniaturas */
        .video-thumbnail::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
        }

        /* Overlay de play button */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .play-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #667eea;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .video-card:hover .play-icon {
            transform: scale(1);
        }

        .video-info {
            padding: 12px;
        }

        .video-info h3 {
            font-size: 14px;
            margin-bottom: 6px;
            color: #2c3e50;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 12px;
        }

        /* Loading Spinner */
        .loading-spinner {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal de Video */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 95%;
            max-width: 900px;
            max-height: 90vh;
            margin: 2% auto;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #modalVideo {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }

        #modalTitle {
            padding: 15px;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            font-size: 16px;
        }

        /* Responsive Design Mejorado */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .video-grid {
                gap: 8px;
            }

            }
            
            .page-number {
                padding: 6px 10px;
                min-width: 35px;
                font-size: 12px;
            }
            
            .page-nav {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .video-info {
                padding: 10px;
            }
            
            .video-info h3 {
                font-size: 13px;
            }
            
            .video-meta {
                font-size: 11px;
            }
        }

        /* Estados de carga */
        .loading .video-grid {
            opacity: 0.5;
            pointer-events: none;
        }

        .loading .loading-spinner {

        }

        /* Optimizaciones de rendimiento */
        .video-thumbnail video {

        }

        }

        #closeModalButton:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>

            handleSearch() {
                const searchTerm = this.elements.searchInput.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    this.filteredVideos = [...this.allVideos];
                } else {
                    this.filteredVideos = this.allVideos.filter(video => 
                        video.title.toLowerCase().includes(searchTerm) ||
                        video.category.toLowerCase().includes(searchTerm)
                    );
                }
                
                this.currentPage = 1;
                this.renderPagination();
                this.loadPage(1);
                
                // GUARDAR ESTADO EN LOCALSTORAGE
                this.saveStateToStorage();
            }
            
            renderPagination() {
                const totalPages = Math.ceil(this.filteredVideos.length / this.videosPerPage);
                const paginationHTML = this.generatePaginationHTML(totalPages);
                
                this.elements.paginationTop.innerHTML = paginationHTML;
                this.elements.paginationBottom.innerHTML = paginationHTML;
                
                // Agregar event listeners a los n√∫meros de p√°gina
                document.querySelectorAll('.page-number').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const page = parseInt(e.target.dataset.page);
                        this.loadPage(page);
                    });
                });
                
                // Event listeners para navegaci√≥n anterior/siguiente
                document.querySelectorAll('.prev-page').forEach(button => {
                    button.addEventListener('click', () => {
                        if (this.currentPage > 1) {
                            this.loadPage(this.currentPage - 1);
                        }
                    });
                });
                
                document.querySelectorAll('.next-page').forEach(button => {
                    button.addEventListener('click', () => {
                        const totalPages = Math.ceil(this.filteredVideos.length / this.videosPerPage);
                        if (this.currentPage < totalPages) {
                            this.loadPage(this.currentPage + 1);
                        }
                    });
                });
            }
            
            generatePaginationHTML(totalPages) {
                if (totalPages <= 1) return '';
                
                let html = '';
                
                // Bot√≥n anterior
                html += `
                    <button class="page-nav prev-page" ${this.currentPage === 1 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                `;
                
                // N√∫meros de p√°gina
                const maxVisiblePages = this.isMobile ? 5 : 7;
                let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                // Primera p√°gina y elipsis si es necesario
                if (startPage > 1) {
                    html += `<button class="page-number" data-page="1">1</button>`;
                    if (startPage > 2) {
                        html += `<span style="padding: 0 8px;">...</span>`;
                    }
                }
                
                // P√°ginas visibles
                for (let i = startPage; i <= endPage; i++) {
                    html += `
                        <button class="page-number ${i === this.currentPage ? 'active' : ''}" data-page="${i}">
                            ${i}
                        </button>
                    `;
                }
                
                // √öltima p√°gina y elipsis si es necesario
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        html += `<span style="padding: 0 8px;">...</span>`;
                    }
                    html += `<button class="page-number" data-page="${totalPages}">${totalPages}</button>`;
                }
                
                // Bot√≥n siguiente
                html += `
                    <button class="page-nav next-page" ${this.currentPage === totalPages ? 'disabled' : ''}>
                        Siguiente ‚Üí
                    </button>
                `;
                
                return html;
            }
            
            async loadPage(page) {
                this.showLoading();
                
                // Simular carga as√≠ncrona
                await new Promise(resolve => setTimeout(resolve, 200));
                
                this.currentPage = page;
                const startIndex = (page - 1) * this.videosPerPage;
                const endIndex = startIndex + this.videosPerPage;
                const pageVideos = this.filteredVideos.slice(startIndex, endIndex);
                
                this.renderVideos(pageVideos);
                this.renderPagination();
                this.hideLoading();
                
                // GUARDAR ESTADO EN LOCALSTORAGE
                this.saveStateToStorage();
                
                // Scroll al top
                window.scrollTo(0, 0);
            }
