<!DOCTYPE html>
<html lang="es">
<head>

    <title>Videos </title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #ff5252;
            --dark-bg: #0f0f0f;
            --medium-bg: #1a1a1a;
            --light-text: #f1f1f1;
            --border-radius: 12px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header y Navegación */
        header {
            background-color: var(--dark-bg);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        nav {
            display: flex;
            gap: 20px;
        }
        
        nav a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--primary-color);
        }
        
        /* Video Principal */
        .video-container {
            width: 100%;
            margin: 20px 0;
            background-color: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            aspect-ratio: 16/9;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        
        /* Direct Links - Modificado para estar en la misma línea */
        .direct-links {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin: 25px 0;
        }
        
        .direct-link {
            flex: 1;
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            aspect-ratio: 16/9;
            max-width: 48%;
        }
        
        .direct-link:hover {
            transform: scale(1.03);
        }
        
        .direct-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 82, 82, 0.85);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Títulos de sección */
        .section-title {
            font-size: 1.5rem;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        /* Grid de videos sugeridos */
        .video-suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .video-thumb {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: var(--light-text);
            background-color: var(--medium-bg);
            cursor: pointer;
        }
        
        .video-thumb:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .thumb-img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }
        
        .video-thumb p {
            padding: 10px;
            font-size: 0.9rem;
            text-align: center;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Publicidad */
        .ad-container {
            background-color: var(--medium-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            margin: 25px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .ad-label {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #888;
        }
        
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Modal para video */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            width: 90%;
            max-width: 800px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .modal-video {
            width: 100%;
            aspect-ratio: 16/9;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-toggle {
                display: block;
                position: absolute;
                right: 15px;
                top: 15px;
            }
            
            nav {
                display: none;
                width: 100%;
                flex-direction: column;
                text-align: center;
            }
            
            nav.active {
                display: flex;
            }
            
            .direct-links {
                flex-direction: column;
            }
            
            .direct-link {
                max-width: 100%;
            }
            
            .video-suggestions {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .video-suggestions {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .video-thumb p {
                font-size: 0.8rem;
                padding: 8px 5px;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .play-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
        
        @media (min-width: 1200px) {
            .video-suggestions {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

                function getRandomIndexes(count, max) {
                    const indexes = [];
                    while(indexes.length < count) {
                        const randomIndex = Math.floor(Math.random() * max);
                        if (!indexes.includes(randomIndex)) {
                            indexes.push(randomIndex);
                        }
                    }
                    return indexes;

        // Función para crear miniaturas de video
        function createVideoThumb(video) {
            const thumb = document.createElement('div');
            thumb.className = 'video-thumb';
            thumb.setAttribute('data-id', video.id);
            
            thumb.innerHTML = `
                <img class="thumb-img" src="${video.thumb}" alt="${video.title}">
                <p>${video.title}</p>
            `;
            
            thumb.addEventListener('click', function() {
                // SISTEMA DE PORCENTAJES: 70% Adsterra, 30% reproducir video
                if (Math.random() < 0.7) {
                    // 70% de probabilidad: Abrir enlace de Adsterra
                    const randomAdIndex = Math.floor(Math.random() * adsterraLinks.length);
                    window.open(adsterraLinks[randomAdIndex], '_blank');
                } else {
                    // 30% de probabilidad: Reproducir video en modal
                    const modal = document.getElementById('videoModal');
                    const modalVideo = document.getElementById('modalVideo');
                    modalVideo.src = video.videoUrl;
                    modal.style.display = 'flex';
                    modalVideo.play();
                }
            });
            
            return thumb;
        }
