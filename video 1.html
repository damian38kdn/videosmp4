        * {

            padding: 0;

        body {
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            text-align: center;
            padding: 10px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .warning {
            background-color: #ff3333;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 55vh;
            margin: 0 auto 15px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff5555;
        }
        
        .image-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-grow: 1;
            align-items: center;
        }
        
        .image-link {
            width: 45%;
            max-width: 300px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .image-link:hover {
            transform: scale(1.05);
        }
        
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #333;
            font-size: 0.8rem;
            color: #888;
            flex-shrink: 0;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .video-container {
                height: 45vh;
            }
            
            .controls {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }
            
            button {
                width: 45%;
                padding: 10px 15px;
            }
            
            .image-links {
                flex-direction: row;
                align-items: center;
                gap: 15px;
            }
            
            .image-link {
                width: 45%;
                height: 120px;
            }
        }
        
        @media (max-height: 700px) {
            .video-container {
                height: 40vh;
            }
            
            .image-link {
                height: 120px;
            }
        }
        
        @media (max-height: 600px) {
            .video-container {
                height: 35vh;
            }
            
            .image-link {
                height: 100px;
            }
            
            .warning {
                padding: 5px;
                font-size: 0.8rem;
                margin-bottom: 10px;
            }
            
            header {
                padding: 5px 0;
                margin-bottom: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .image-links {
                gap: 10px;
            }
            
            .image-link {
                width: 48%;
                height: 100px;
            }
        }
    </style>

        let currentVideoIndex = 0;
        const videoPlayer = document.getElementById('videoPlayer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const randomImage1 = document.getElementById('randomImage1');
        const randomImage2 = document.getElementById('randomImage2');
        const imageLink1 = document.getElementById('imageLink1');
        const imageLink2 = document.getElementById('imageLink2');
        
        // Función para obtener un índice aleatorio
        function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
        }
        
        // Función para cargar un video
        function loadVideo(index) {
            videoPlayer.src = videoUrls[index];
            videoPlayer.load();
            
            // Intentar reproducir automáticamente
            const playPromise = videoPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Reproducción iniciada automáticamente
                    console.log("Reproducción automática iniciada");
                }).catch(error => {
                    // La reproducción automática falló
                    console.log("La reproducción automática falló: ", error);
                    // Mostrar controles para que el usuario pueda reproducir manualmente
                    videoPlayer.controls = true;
                });
            }
        }
        
        // Función para cargar imágenes aleatorias
        function loadRandomImages() {
            // Obtener dos índices diferentes
            let index1 = getRandomIndex(imageUrls.length);
            let index2 = getRandomIndex(imageUrls.length);
            
            // Asegurarse de que los índices sean diferentes
            while (index2 === index1) {
                index2 = getRandomIndex(imageUrls.length);
            }
            
            // Cargar las imágenes y establecer los enlaces
            randomImage1.src = imageUrls[index1].src;
            imageLink1.href = imageUrls[index1].link;
            
            randomImage2.src = imageUrls[index2].src;
            imageLink2.href = imageUrls[index2].link;
        }
        
        // Cargar un video aleatorio y imágenes aleatorias al inicio
        window.addEventListener('load', () => {
            currentVideoIndex = getRandomIndex(videoUrls.length);
            loadVideo(currentVideoIndex);
            loadRandomImages();
        });
        
        // Eventos para los botones
        prevBtn.addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex - 1 + videoUrls.length) % videoUrls.length;
            loadVideo(currentVideoIndex);
        });
        
        nextBtn.addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
            loadVideo(currentVideoIndex);
        });
        
        // Manejar el evento de fin de video
        videoPlayer.addEventListener('ended', () => {
            // Reproducir siguiente video automáticamente
            currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
            loadVideo(currentVideoIndex);
        });
        
        // Intentar reproducir automáticamente cuando el usuario interactúe con la página
        document.addEventListener('click', function() {
            if (videoPlayer.paused) {
                videoPlayer.play().catch(e => {
                    console.log("No se pudo reproducir después de la interacción: ", e);
                });
            }
        });
