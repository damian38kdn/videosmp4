        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .btn-ver-mas {
            padding: 15px 40px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto 20px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
            transition: all 0.3s ease;
        }
        .btn-ver-mas:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
        }
        .video-container {
            flex: 1;
            min-height: 0;
            width: 100%;
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .banners {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 150px;
        }
        .banner {
            width: 300px;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #333;
            position: relative;
        }
        .banner:hover {
            transform: scale(1.05);
            border-color: #ff416c;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .banner::after {
            
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 8px;
            font-size: 14px;
        }
        .logo {
            color: #ff416c;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(255, 65, 108, 0.5);
        }
    </style>
