        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            position: relative;
        }
        
        .autoplay-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .banner-container {
            width: 100%;
            max-width: 728px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #2d3746;
            position: relative;
            overflow: hidden;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .banner-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }
        
        .banner-content {
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            width: 100%;
        }
        
        .native-ad-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #b8b8b8;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .banner-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .banner-text {
            font-size: 16px;
            color: #b8b8b8;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .banner-cta {
            display: inline-block;
            background: linear-gradient(to right, #ff416c 0%, #ff4b2b 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
        }
        
        .banner-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.4);
        }
        
        .premium-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(to right, #ff8a00, #ff2070);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            }

            }
            
            .premium-badge {

                top: 0;
                right: 0;
                display: inline-block;
                margin-bottom: 10px;
            }
        }

            "https://cdn.videy.co/RCILxqXh1.mp4",
            "https://cdn.videy.co/3IAR2wyd1.mp4"
        ];
        
        // Elementos del DOM
        const videoPlayer = document.getElementById('videoPlayer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // Índice del video actual
        let currentVideoIndex = 0;
        
        // Función para cargar un video aleatorio al inicio
        function loadRandomVideo() {
            // Generar un índice aleatorio
            currentVideoIndex = Math.floor(Math.random() * videoUrls.length);
            
            // Cargar el video
            videoPlayer.src = videoUrls[currentVideoIndex];
            videoPlayer.load();
            
            // Intentar reproducir automáticamente
            const playPromise = videoPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Reproducción automática iniciada
                    console.log('Reproducción automática iniciada');
                }).catch(error => {
                    // La reproducción automática falló
                    console.log('La reproducción automática falló:', error);
                    // Mostrar controles para que el usuario pueda iniciar manualmente
                    videoPlayer.controls = true;
                });
            }
        }
        
        // Función para cargar el siguiente video
        function loadNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
            videoPlayer.src = videoUrls[currentVideoIndex];
            videoPlayer.load();
            
            const playPromise = videoPlayer.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('La reproducción automática falló:', error);
                });
            }
        }
        
        // Función para cargar el video anterior
        function loadPrevVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videoUrls.length) % videoUrls.length;
            videoPlayer.src = videoUrls[currentVideoIndex];
            videoPlayer.load();
            
            const playPromise = videoPlayer.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('La reproducción automática falló:', error);
                });
            }
        }
        
        // Event listeners para los botones
        nextBtn.addEventListener('click', loadNextVideo);
        prevBtn.addEventListener('click', loadPrevVideo);
        
        // Cargar un video aleatorio al cargar la página
        window.addEventListener('load', loadRandomVideo);
        
        // Manejar el evento de finalización del video
        videoPlayer.addEventListener('ended', function() {
            // Reproducir automáticamente el siguiente video cuando termine el actual
            setTimeout(loadNextVideo, 1000);
        });
    </script>
