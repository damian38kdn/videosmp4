<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b33 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            height: 65vh;
            width: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 3px solid #ff4081;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content-section {
            padding: 15px;
            background: rgba(45, 45, 45, 0.95);
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            min-height: 35vh;
        }
        
        .banners-container {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .banner {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(255, 64, 129, 0.3);
            transition: all 0.3s ease;
            height: 100px;
            position: relative;
            border: 1px solid transparent;
        }
        
        .banner:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);
            border-color: #ff4081;
        }
        
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .banner:hover img {
            transform: scale(1.05);
        }

        /* Estilos para las categorías dispersas */
        .categories-section {
            margin-top: 10px;
        }

        .categories-title {
            text-align: center;
            color: #ff4081;
            font-size: 16px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .categories-flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .category-btn {
            background: linear-gradient(135deg, #ff4081 0%, #e91e63 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 64, 129, 0.4);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            min-width: 80px;
            flex: 0 1 auto;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 64, 129, 0.6);
            background: linear-gradient(135deg, #e91e63 0%, #ff4081 100%);
        }

        .category-btn:hover::before {
            left: 100%;
        }

        /* Botón especial para contenido premium */
        .premium-btn {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            padding: 10px 16px;
            font-size: 13px;
            box-shadow: 0 3px 10px rgba(255, 152, 0, 0.5);
            min-width: 120px;
            flex-grow: 1;
        }

        .premium-btn:hover {
            background: linear-gradient(135deg, #ff5722 0%, #ff9800 100%);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.7);
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .video-container {
                height: 60vh;
            }
            
            .content-section {
                padding: 12px;
                min-height: 40vh;
            }
            
            .banners-container {
                gap: 10px;
                margin-bottom: 12px;
            }
            
            .banner {
                height: 80px;
                border-radius: 6px;
            }

            .categories-flex {
                gap: 6px;
            }

            .categories-title {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .category-btn {
                padding: 6px 10px;
                font-size: 11px;
                min-width: 70px;
            }

            .premium-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 100px;
            }
        }
        
        @media (max-height: 700px) {
            .video-container {
                height: 70vh;
            }
            
            .content-section {
                min-height: 30vh;
                padding: 10px;
            }
            
            .banner {
                height: 70px;
            }

            .categories-flex {
                gap: 5px;
            }

            .category-btn {
                padding: 5px 8px;
                font-size: 10px;
                min-width: 65px;
            }
        }
        
        @media (max-width: 480px) {
            .banners-container {
                gap: 8px;
            }
            
            .banner {
                height: 70px;
            }
            
            .video-container {
                height: 65vh;
            }

            .categories-flex {
                gap: 4px;
            }

            .category-btn {
                padding: 6px 8px;
                font-size: 10px;
                min-width: 60px;
            }

            .premium-btn {
                padding: 7px 10px;
                font-size: 11px;
                min-width: 90px;
            }
        }
        
        @media (min-width: 1200px) {
            .banner {
                height: 110px;
            }
            
            .content-section {
                padding: 15px;
            }
            
            .banners-container {
                gap: 15px;
            }

            .categories-flex {
                gap: 10px;
            }

            .category-btn {
                padding: 10px 15px;
                font-size: 13px;
                min-width: 90px;
            }
        }

        /* Para pantallas muy pequeñas */
        @media (max-width: 320px) {
            .content-section {
                padding: 8px;
            }
            
            .banner {
                height: 60px;
            }

            .categories-flex {
                gap: 3px;
            }

            .category-btn {
                padding: 5px 6px;
                font-size: 9px;
                min-width: 55px;
            }

            .premium-btn {
                padding: 6px 8px;
                font-size: 10px;
                min-width: 80px;
            }
        }

        /* Asegurar que todo quepa en pantallas muy pequeñas */
        @media (max-height: 600px) {
            .video-container {
                height: 70vh;
            }
            
            .content-section {
                min-height: 30vh;
            }
            
            .banner {
                height: 60px;
            }
            
            .categories-title {
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            .category-btn {
                padding: 4px 6px;
                font-size: 9px;
                min-width: 50px;
            }
        }
    </style>
</head>

        // Función para obtener un elemento aleatorio de un array
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
        
        // Función para obtener elementos únicos aleatorios de un array
        function getUniqueRandomElements(array, count) {
            const shuffled = [...array].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Función para generar un identificador único para la sesión
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Función para guardar el estado actual en sessionStorage
        function saveState() {
            const videoElement = document.getElementById('randomVideo');
            const state = {
                sessionId: sessionStorage.getItem('currentSessionId'),
                currentVideo: videoElement.src,
                currentTime: videoElement.currentTime,
                banner1: {
                    image: document.getElementById('bannerImg1').src,
                    destination: document.getElementById('banner1').href
                },
                banner2: {
                    image: document.getElementById('bannerImg2').src,
                    destination: document.getElementById('banner2').href
                },
                timestamp: Date.now()
            };
            sessionStorage.setItem('pageState', JSON.stringify(state));
        }

        // Función para cargar el estado guardado
        function loadState() {
            const savedState = sessionStorage.getItem('pageState');
            if (savedState) {
                return JSON.parse(savedState);
            }
            return null;
        }

        // Función para inicializar o restaurar el estado
        function initializePage() {
            const savedState = loadState();
            const videoElement = document.getElementById('randomVideo');
            
            if (savedState && (Date.now() - savedState.timestamp < 300000)) {
                // Restaurar estado guardado
                videoElement.src = savedState.currentVideo;
                videoElement.currentTime = savedState.currentTime || 0;
                
                document.getElementById('bannerImg1').src = savedState.banner1.image;
                document.getElementById('banner1').href = savedState.banner1.destination;
                document.getElementById('bannerImg2').src = savedState.banner2.image;
                document.getElementById('banner2').href = savedState.banner2.destination;
            } else {
                // Inicializar nuevo estado
                const sessionId = generateSessionId();
                sessionStorage.setItem('currentSessionId', sessionId);
                
                const randomVideoUrl = getRandomElement(videoUrls);
                videoElement.src = randomVideoUrl;
                
                const randomBannerData = getUniqueRandomElements(bannerImageUrls.map((img, index) => {
                    return {
                        image: img,
                        destination: bannerDestinationUrls[index % bannerDestinationUrls.length]
                    };
                }), 2);
                
                document.getElementById('banner1').href = randomBannerData[0].destination;
                document.getElementById('bannerImg1').src = randomBannerData[0].image;
                document.getElementById('banner2').href = randomBannerData[1].destination;
                document.getElementById('bannerImg2').src = randomBannerData[1].image;
            }

            // Configurar eventos para guardar el estado periódicamente
            videoElement.addEventListener('timeupdate', function() {
                saveState();
            });

            videoElement.addEventListener('play', saveState);
            videoElement.addEventListener('pause', saveState);

            window.addEventListener('beforeunload', saveState);
        }

        // Inicializar el sitio cuando se carga la página
        document.addEventListener('DOMContentLoaded', initializePage);

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                saveState();
            }
        });
    </script>
