        // Variables de estado
        let currentVideoIndex = 0;
        let viewCount = 0;
        
        // Función para obtener un índice aleatorio al cargar la página
        function getRandomVideoIndex() {
            return Math.floor(Math.random() * videoUrls.length);
        }
        
        // Función para cargar un video
        function loadVideo(index) {
            // Validar que el índice esté dentro del rango
            if (index < 0) index = videoUrls.length - 1;
            if (index >= videoUrls.length) index = 0;
            
            currentVideoIndex = index;
            videoPlayer.src = videoUrls[currentVideoIndex];
            
            // Incrementar contador de vistas
            viewCount++;
            viewCountElement.textContent = viewCount;
            
            // Guardar en localStorage para persistencia
            localStorage.setItem('videoViewCount', viewCount);
        }
        
        // Función para cargar el siguiente video
        function nextVideo() {
            loadVideo(currentVideoIndex + 1);
        }
        
        // Función para cargar el video anterior
        function prevVideo() {
            loadVideo(currentVideoIndex - 1);
        }
        
        // Event listeners para los botones
        prevBtn.addEventListener('click', prevVideo);
        nextBtn.addEventListener('click', nextVideo);
        
        // Event listener para cuando termina un video
        videoPlayer.addEventListener('ended', nextVideo);
        
        // Manejar la orientación de pantalla
        function handleOrientation() {
            if (window.matchMedia("(orientation: landscape)").matches && window.innerHeight < 500) {
                document.body.classList.add('landscape');
            } else {
                document.body.classList.remove('landscape');
            }
        }
        
        // Inicialización al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar contador de vistas desde localStorage
            const savedViewCount = localStorage.getItem('videoViewCount');
            if (savedViewCount) {
                viewCount = parseInt(savedViewCount);
                viewCountElement.textContent = viewCount;
            }
            
            // Cargar un video aleatorio al inicio
            currentVideoIndex = getRandomVideoIndex();
            loadVideo(currentVideoIndex);
            
            // Configurar detección de orientación
            handleOrientation();
            window.addEventListener('resize', handleOrientation);
            window.addEventListener('orientationchange', handleOrientation);
            
            // Prevenir acciones por defecto de gestos táctiles
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Prevenir zoom con doble tap
            let lastTap = 0;
            document.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        });
