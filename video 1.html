// FUNCIONES DEL BANNER FLOTANTE
function showFloatingBanner() {
    if (bannerShown) return;
    
    floatingBanner.classList.add('show');
    bannerShown = true;
    
    countdownSeconds = 30;
    updateCountdown();
    
    countdownTimer = setInterval(() => {
        countdownSeconds--;
        updateCountdown();
        
        if (countdownSeconds <= 0) {
            hideFloatingBanner();
        }
    }, 1000);
    
    bannerTimer = setTimeout(hideFloatingBanner, 30000);
}

function hideFloatingBanner() {
    floatingBanner.classList.remove('show');
    clearTimeout(bannerTimer);
    clearInterval(countdownTimer);
    
    setTimeout(() => {
        floatingBanner.style.pointerEvents = 'none';
    }, 100);
}

function updateCountdown() {
    countdownElement.textContent = `Cierra en ${countdownSeconds} segundos`;
}

// FUNCIONES DE VIDEO - ✅ CORREGIDO
function getRandomVideoIndex() {
    return Math.floor(Math.random() * videoUrls.length);
}

function loadVideo(index) {
    if (index < 0) index = videoUrls.length - 1;
    if (index >= videoUrls.length) index = 0;
    
    currentVideoIndex = index;
    videoPlayer.src = videoUrls[currentVideoIndex];
    
    viewCount++;
    viewCountElement.textContent = viewCount;
    localStorage.setItem('videoViewCount', viewCount);
    
    // ❌ ELIMINADO: videoInteractions++;
}

function nextVideo() {
    loadVideo(currentVideoIndex + 1);
    // ✅ SOLO cambia el video, NO muestra banner
}

function prevVideo() {
    loadVideo(currentVideoIndex - 1);
}

function handleVideoEnd() {
    nextVideo();
}

function handleOrientation() {
    if (window.matchMedia("(orientation: landscape)").matches && window.innerHeight < 500) {
        document.body.classList.add('landscape');
    } else {
        document.body.classList.remove('landscape');
    }
}

// PREVENIR GESTOS NO DESEADOS
function preventZoom(e) {
    if (e.touches.length > 1) {
        e.preventDefault();
    }
}

function preventDoubleTapZoom(e) {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    if (tapLength < 500 && tapLength > 0) {
        e.preventDefault();
    }
    lastTap = currentTime;
}
